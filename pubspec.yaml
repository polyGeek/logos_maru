publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.3+15

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.0
  http: ^1.1.2
